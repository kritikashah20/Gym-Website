<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritika's Gym</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
           <img id="header-img" src="img/gym1.jpg" alt="Loading">
           <div>Kritika Fitness</div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#" class=""> About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Us Now</button><button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join the best gym of Indore now</h1>
        <form onsubmit=showAlert()>
            <div class="form-group">
                <input id="input-area" type="text" name="" placeholder="Enter Your Name">
            </div>
            <button id="submit-btn" onclick=showAlert() class="btn">Submit</button>
        </form>
    </div>


    <script type="text/javascript">
        
        let submitBtn = document.querySelector('#submit-btn');
        let val = document.querySelector('#input-area');

        const showAlert = () => {
            if(val.value === "")
            {
                alert("Nothing Entered Yet");
                return;
            }

            alert("Welcome! " + val.value);
            val.value = "";
        }


    </script>

</body>
</html>
